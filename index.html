<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav>
          <div class="logo">
            <a href=""><img src="/img/Tesla-Wordmark-Red.png" /></a>
          </div>
          <ul class="menu_1">
            <li><a class="item1 menu__item active" href="">Model S</a></li>
            <li><a class="item2 menu__item" href="">Model X</a></li>
            <li><a class="item3 menu__item" href="">Model 3</a></li>
            <li><a class="item4 menu__item" href="">Roadster</a></li>
            <li><a class="item5 menu__item" href="">Energy</a></li>
          </ul>
          <ul class="menu_2">
            <li><a class="menu__item" href="">Магазин</a></li>
            <li><a class="menu__item" href="">Войти</a></li>
            <li><img src="/img/menu.png" /></li>
          </ul>
        </nav>

        <div class="tesla__title">
          <h1>Model S</h1>
          <p>Добро пожаловать в будущее!</p>
        </div>

        <img class="tesla__logo" src="./img/tesla-png-tesla-png-hd-1636.png" alt="" />

        <div class="tesla__info">
          <div class="info__block">
            <img class="info__block-img-speed" src="./img/Speed.png" alt="" />
            <div class="imfo__block-text">
              <div class="info__block-text1">2,7<span> сек</span></div>
              <div class="info__block-text2">0-100 км/час</div>
            </div>
          </div>

          <div class="info__block">
            <img class="info__block-img-road" src="./img/Road icon.png" alt="" />
            <div class="imfo__block-text">
              <div class="info__block-text1">632<span> км</span></div>
              <div class="info__block-text2">запас хода</div>
            </div>
          </div>

          <div class="test__drive">
            <img src="./img/steering-wheel.png" alt="" />
            <div>Тест драйв</div>
          </div>

          <div class="otder">Заказать</div>
        </div>

        <a href="" class="go__bottom"><img src="./img/Vector.png" alt="" /></a>
      </div>
    </header>
  </body>
</html>
